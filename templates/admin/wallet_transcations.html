{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 p-4 sm:p-6 lg:p-8 font-sans">
  <div class="max-w-7xl mx-auto">
    <!-- Page Header -->
    <div class="flex justify-center items-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl bg-clip-text  bg-gradient-to-r from-blue-600 to-indigo-600">Wallet Transaction Management</h1>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100 transform hover:scale-[1.01] transition-transform duration-300">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Filter Transactions</h2>
      <form id="filterForm" hx-post="{% url 'wallet_transcation_url' %}" hx-target="#transcation_list" hx-swap="innerHTML" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label for="type_filter" class="block text-sm font-medium text-gray-700 mb-2">User Name</label>
          <select id="type_filter" name="username" class="block w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            <option value="">All Users</option>
            {% for user in wallet %}
              <option value="{{ user.user.username }}">{{ user.user.username }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label for="date_from" class="block text-sm font-medium text-gray-700 mb-2">From Date</label>
          <input type="date" id="date_from" name="date_from" class="block w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>
        <div>
          <label for="date_to" class="block text-sm font-medium text-gray-700 mb-2">To Date</label>
          <input type="date" id="date_to" name="date_to" class="block w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>
        <div class="sm:col-span-3 flex justify-end space-x-4">
          <button type="submit" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg">Apply Filters</button>
        </div>
      </form>
      <div class="flex justify-end items-center mt-6">
        <form hx-get="{% url 'wallet_transcation_url' %}" hx-target="#transcation_list" hx-on--after-request="document.getElementById('filterForm').reset()">
          <input type="text" name="data" value="fulldata" id="" hidden>
          <button type="submit" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-6 py-3 rounded-xl hover:from-gray-700 hover:to-gray-800 transition-all duration-300 shadow-md hover:shadow-lg">Clear Filter</button>
        </form>
      </div>
    </div>

    <!-- Transaction List -->
    <div id="transcation_list" class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <c-wallet_tran_list/>
    </div>
  </div>
</div>
{% endblock %}
