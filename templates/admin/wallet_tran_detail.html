{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-200 p-4 sm:p-6 lg:p-8 font-sans">
  <div class="max-w-7xl mx-auto">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
        Wallet Transaction History <span class="text-2xl font-semibold">(Wallet #{{ wallet_id }})</span>
      </h1>
      <button onclick="history.back()" class="bg-gradient-to-r from-green-500 to-emerald-600 text-white px-6 py-3 rounded-xl hover:from-green-600 hover:to-emerald-700 transition-all duration-300 shadow-md hover:shadow-lg">Go Back</button>
    </div>

    <!-- Wallet Summary -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100 transform hover:scale-[1.01] transition-transform duration-300">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Wallet Summary</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <p class="text-gray-700 text-sm sm:text-base">
            <span class="font-semibold text-gray-900">Current Balance:</span> â‚¹{{ wallet_balance|floatformat:2 }}
          </p>
        </div>
        <div>
          <!-- Placeholder for potential future content -->
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="bg-white rounded-2xl shadow-xl p-8 mb-8 border border-gray-100 transform hover:scale-[1.01] transition-transform duration-300">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Filter Transactions</h2>
      <form id="filter_form" hx-post="{% url 'wallet_transcation_detail_url' wallet_id %}" hx-target="#wallet_tran_detail" hx-swap="innerHTML" class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div>
          <label for="type_filter" class="block text-sm font-medium text-gray-700 mb-2">Transaction Type</label>
          <select id="type_filter" name="tran_type" class="block w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
            <option value="">All Types</option>
            <option value="deposit">Deposit</option>
            <option value="withdrawal">Withdrawal</option>
            <option value="refund">Refund</option>
            <option value="referral">Referral Bonus</option>
            <option value="welcome">Welcome Bonus</option>
          </select>
        </div>
        <div>
          <label for="date_from" class="block text-sm font-medium text-gray-700 mb-2">From Date</label>
          <input type="date" id="date_from" name="date_from" class="block w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>
        <div>
          <label for="date_to" class="block text-sm font-medium text-gray-700 mb-2">To Date</label>
          <input type="date" id="date_to" name="date_to" class="block w-full p-3 bg-gray-50 border border-gray-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
        </div>
        <div class="sm:col-span-3 flex justify-end space-x-4">
          <button type="submit" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-6 py-3 rounded-xl hover:from-blue-600 hover:to-indigo-700 transition-all duration-300 shadow-md hover:shadow-lg">Apply Filters</button>
        </div>
      </form>
      <div class="flex justify-end mt-6">
        <form hx-get="{% url 'wallet_transcation_detail_url' wallet_id %}" hx-target="#wallet_tran_detail" hx-on--after-request="document.getElementById('filter_form').reset()">
          <input type="text" name="clearfilter" value="clearfilter" hidden>
          <button type="submit" class="bg-gradient-to-r from-gray-600 to-gray-700 text-white px-6 py-3 rounded-xl hover:from-gray-700 hover:to-gray-800 transition-all duration-300 shadow-md hover:shadow-lg">Clear Filter</button>
        </form>
      </div>
    </div>

    <!-- Transaction List -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Transaction History</h2>
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Transaction ID
              </th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Date
              </th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Type
              </th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Amount
              </th>
              <th class="px-6 py-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                Description
              </th>
            </tr>
          </thead>
          <tbody id="wallet_tran_detail" class="divide-y divide-gray-200">
            <c-wallet_tran_details/>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock %}
