{% for transaction in wallet_transcations %}
  <tr class="hover:bg-gray-50 transition-colors duration-200">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ transaction.id }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">{{ transaction.created_at|date:"Y-m-d" }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold">
      <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium capitalize
        {% if transaction.transaction_type == 'deposit' %}bg-green-100 text-green-800{% endif %}
        {% if transaction.transaction_type == 'withdrawal' %}bg-red-100 text-red-800{% endif %}
        {% if transaction.transaction_type == 'refund' %}bg-yellow-100 text-yellow-800{% endif %}
        {% if transaction.transaction_type == 'referral' %}bg-blue-100 text-blue-800{% endif %}
        {% if transaction.transaction_type == 'welcome' %}bg-purple-100વ

System: 100 text-purple-800{% endif %}
      ">
        {{ transaction.transaction_type|capfirst }}
      </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-gray-900">₹{{ transaction.amount|floatformat:2 }}</td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700 capitalize">{{ transaction.description }}</td>
  </tr>
{% empty %}
  <tr>
    <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500 font-medium bg-gray-50 py-8">No transactions found</td>
  </tr>
{% endfor %}
