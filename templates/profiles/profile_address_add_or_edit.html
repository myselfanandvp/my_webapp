{% extends 'shared/profile_base.html' %}

{% block content %}
<div class="w-lg mx-auto my-8 p-6 bg-white rounded-lg shadow-xl shadow-gray-600 ">
    <h3 class="text-2xl font-bold text-center uppercase">Address</h3>
    <form method="post" class="space-y-6">
        {% csrf_token %}

        {% for field in form %}
        <div class="flex flex-col">
            <label for="{{ field.id_for_label }}" class="text-sm font-medium text-gray-700 mb-1">
                {{ field.label }}
            </label>
            {{ field }}

            {% if field.errors %}
            <p class="mt-1 text-2xl text-red-600">
                {{ field.errors }}
            </p>
            {% endif %}
        </div>
        {% endfor %}

        <div>

            <button type="submit"
                class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
                {%if is_edit%}
                Edit Address
                {%else%}
                Add Address
                {%endif%}
            </button>


        </div>
    </form>
</div>

{% endblock %}
