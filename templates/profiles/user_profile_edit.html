{% extends 'shared/profile_base.html' %}
{% load static %}
{% block content %}
<div class="w-full px-4 sm:px-6 md:px-8 py-4 sm:py-6 md:py-8 max-w-4xl mx-auto text-white">

    <div class="relative shadow-xl rounded-2xl overflow-hidden">
        <!-- Blurred Background Image Layer -->
        <div class="absolute inset-0 bg-[url('https://i.pinimg.com/736x/0f/de/8a/0fde8a118adef98fe366a58686236cee.jpg')] bg-cover bg-center   "></div>

        <!-- Content Layer -->
        <div class="relative z-10">
            <!-- Header with profile image -->
            <div class="p-4 relative">
                <div class="absolute left-1/2 transform -translate-x-1/3 top-[60%] sm:top-[65%]">
                    <div class="relative w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28">
                        {% if user.profile_img %}
                            <img src="{{ user.profile_img.url }}" alt="Profile Image" class="w-full h-full rounded-xl border-4  border-white shadow-md object-cover">
                        {% else %}
                            <img src="{% static 'app_images/general_images/No_image.svg.png' %}" alt="Default Profile" class="w-full h-full rounded-full border-4 border-white shadow-md object-cover">
                        {% endif %}
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div class="pt-16 sm:pt-20 md:pt-24 pb-6 px-4 sm:px-6 md:px-8">
                <form method="post" enctype="multipart/form-data" class="space-y-4 sm:space-y-6" onsubmit="return confirm('Do you want to save the changes?')">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="font-medium mb-1 text-sm sm:text-base">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <p class="text-red-500 text-xs sm:text-sm mt-1">{{ field.errors.0 }}</p>
                        {% endif %}
                    </div>
                    {% endfor %}
                    <div class="flex justify-between items-center pt-2 sm:pt-4">
                        <a href="{%url 'user_profile_url' %}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline" href="">Go Back</a>
                        <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 sm:px-6 rounded-lg hover:bg-blue-700 transition-colors shadow-md text-sm sm:text-base">
                            Save Changes
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
